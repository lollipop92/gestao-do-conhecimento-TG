<div class="main_content">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="container-fluid px-0">
                    <div class="row">
                        <div class="col-12 col-md-7 mb-4">
                            <p class="title"><span>FAZER</span><br><span>LOGIN</span></p>
                        </div>
                        <div class="col-12 col-md-5 d-flex flex-column justify-content-center">
                            <button routerLink="/cadastrar" class="cadastrar">Cadastrar-se</button>
                        </div>
                        <form class="content" #login="ngForm" (ngSubmit)="fazerLogin()">
                            <div class="col-12">
                                <div class="form-group campo w-100 d-flex flex-row">
                                    <label for="email">EMAIL</label>
                                    <input type="email" [(ngModel)]= "usuario.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                    placeholder="example@example.com" 
                                    name="email" id="email" #email="ngModel">                                                                        
                                </div>
                                <div class="form-group campo w-100 d-flex flex-row">
                                    <label for="senha">SENHA</label>
                                    <input type="password" [(ngModel)]="usuario.senha" 
                                     required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                    placeholder="Informe sua senha de acesso" 
                                    name="senha" id="senha" #senha="ngModel">                                                                                                          
                                </div> 
                            </div>
                            <div class="col-12 d-flex flex-column align-items-center">
                                <div *ngIf="email.errors && (!email.valid && email.touched)">
                                    <div *ngIf="email.errors.required" id="erroEmail">
                                    Email é obrigatório
                                    </div>
                                    <div *ngIf="email.errors.pattern" id="erroEmail">
                                    Email inválido
                                    </div>
                                </div>
                                <div *ngIf="senha.errors && (!senha.valid && senha.touched)">
                                    <div *ngIf="senha.errors.required" id="erroSenha">
                                    Senha é obrigatório
                                    </div>
                                    <div *ngIf="senha.errors.pattern" id="erroSenha">
                                    Deve conter número, letra maiúscula e minúscula e pelo menos 8 caracteres
                                    </div>
                                </div>
                                <div id="erroSenha">{{mensagem}}</div>
                                <a class="ms-auto" id="esqueciSenha" routerLink="/esqueciSenha">Esqueci minha senha</a>
                                <button class="start" type="submit" [disabled]="!login.valid" >START</button>
                            </div>
                        </form>                        
                    </div>
                </div>
            </div>
        </div>
    </div>                              
</div>
