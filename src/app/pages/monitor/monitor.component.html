<app-fundo-tela-botoes>   
</app-fundo-tela-botoes>
<h1>{{titulo}}</h1>
<img src="{{icone}}" alt="icone">

<div class="container">
    <div class="row pb-3" *ngFor="let processo of processos">
        <div class="col-12">
            <div *ngIf="processo.etapas && processo.etapas.length">
                <div class="d-flex flex-row " style="height: 34px;line-height: 34px;font-family: roboto;font-weight: 400;font-size: 10pt;">
                    <span class="d-flex flex-grow-1" style="color: #79a8ff; margin: 0px;font-size: 11pt;">{{processo.nome}}</span>
                    <span style="min-width: 85px;text-align: center;color: #4c4c4c;">Aprendiz</span>
                    <span style="min-width: 85px;text-align: center;color: #4c4c4c;" class="pe-3">Treinador</span>
                    <span style="min-width: 100px;text-align:center;color: #4c4c4c;">Status</span>
                    <span style="min-width: 150px;text-align:end;color: #4c4c4c;" class="ps-3">Data</span>
                </div>
                <div class="d-flex flex-row mb-1" *ngFor="let etapa of processo.etapas">
                    <span class="d-flex flex-grow-1 align-items-center py-1 ps-3" style="border-left:4px solid #1366ff;color: #4c4c4c;font-size: 10pt;font-family: 'Roboto', sans-serif;">{{etapa.etapa}}</span>
                    <span class="d-flex align-items-center justify-content-center py-1" style="min-width: 85px;">
                        <span class="treinado" title="{{etapa.treinadoNome}}">
                            {{getFirstLetter(etapa.treinadoNome)}}
                        </span>
                    </span>
                    <span class="d-flex align-items-center justify-content-center py-1 pe-3" style="min-width: 85px;">
                        <span class="treinado" title="{{etapa.treinadorNome}}">
                            {{getFirstLetter(etapa.treinadorNome)}}
                        </span>
                    </span>
                    <span class="d-flex align-items-center justify-content-center text-white py-1" style="min-width: 100px;" [ngStyle]="getStatusStyle(etapa.status)">{{etapa.status}}</span>
                    <span class="d-flex align-items-center justify-content-end py-1 ps-3" style="min-width: 150px;font-size: 9pt;color: #959595;font-weight: 600;">{{etapa.data|date:'dd/MM/yyyy'}}</span>
                </div>
            </div>
        </div>
    </div>
    
</div>
