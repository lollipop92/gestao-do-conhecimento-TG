<app-fundo-tela-botoes>   
</app-fundo-tela-botoes>
<h1>{{titulo}}</h1>
<img src="{{icone}}" alt="icone">

<div class="container">
    <div class="row pb-3" *ngFor="let processo of processos">
        <div class="col-12">
            <div *ngIf="processo.etapas && processo.etapas.length">
                <div class="d-flex flex-row " style="height: 34px;line-height: 34px;font-family: roboto;font-weight: 400;font-size: 10pt;">
                    <span class="d-flex flex-grow-1 processo" >{{processo.nome}}</span>
                    <span class= "tituloAprendiz" >Treinado</span>
                    <span  class="pe-3 tituloTreinador">Treinador</span>
                    <span class="tituloStatus">Status</span>
                    <span class="ps-3 tituloData">Data</span>
                </div>
                <div class="d-flex flex-row mb-1" *ngFor="let etapa of processo.etapas">
                    <span class="d-flex flex-grow-1 align-items-center py-1 ps-3" style="border-left:4px solid #9ecfc9;color: #1b1744;font-size: 12pt;font-family: 'Noto Sans', sans-serif;">{{etapa.etapa}}</span>
                    <span class="d-flex align-items-center justify-content-center py-1" style="min-width: 85px;">
                        <span class="treinado" title="{{etapa.treinadoNome}}">
                            {{getFirstLetter(etapa.treinadoNome)}}
                        </span>
                    </span>
                    <span class="d-flex align-items-center justify-content-center py-1 pe-3" style="min-width: 85px;">
                        <span class="treinado" title="{{etapa.treinadorNome}}">
                            {{getFirstLetter(etapa.treinadorNome)}}
                        </span>
                    </span>
                    <span class="d-flex align-items-center justify-content-center text-white py-1 " style="min-width: 100px;font-family: 'Noto Sans', sans-serif;border-radius: 40px;" [ngStyle]="getStatusStyle(etapa.status)">{{etapa.status}}</span>
                    <span class="d-flex align-items-center justify-content-end py-1 ps-3" style="min-width: 150px;color: #777b86; font-size: 12pt;font-family: 'Noto Sans', sans-serif;">{{etapa.data|date:'dd/MM/yyyy'}}</span>
                </div>
            </div>
        </div>
    </div>
    
</div>
