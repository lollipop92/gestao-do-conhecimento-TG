<section id="main_content">
    <h1>MEU USUÁRIO</h1>
    <form class="content" #f="ngForm" >
        <div class="form-group">
            <label id="labelNome" for="nome">NOME</label>     
            <input type="text" [(ngModel)]= "usuario.nome" required 
            placeholder="Informe seu nome" 
            name="nome" id="nome" #nome="ngModel">        
            <div *ngIf="!nome.valid && nome.touched" id="erroNome">
                Nome é obrigatório
            </div>   
        </div>  
        <div class="form-group">
            <label id="labelEmail" for="email">EMAIL</label>
            <input type="email" [(ngModel)]= "usuario.email" required email
            placeholder="Informe seu email coorporativo" 
            name="email" id="email" #email="ngModel">
            <div *ngIf="!email.valid && email.touched" id="erroEmail">
                Email inválido
            </div>       
        </div >
        <div class="form-group">
            <label id="labelSenha" for="senha">SENHA</label>
            <input type="password" [(ngModel)]="usuario.senha" 
            required placeholder="Informe sua senha de acesso" 
            name="senha" id="senha" #senha="ngModel">
            <input type="password" [(ngModel)]="usuario.senhaConfirmar" 
            required placeholder="Confirme sua senha de acesso" 
            name="senhaConfirmar" id="senhaConfirmar" #senhaConfirmar="ngModel">
            <div *ngIf="!senha.valid && senha.touched" id="erroSenha">
                Senha é obrigatório                
            </div>
            <div *ngIf="senha.valid && senha.touched && !senhaConfirmar.valid && senhaConfirmar.touched" id="erroSenha">
                Confirmar senha é obrigatório
            </div>                 
        </div>
        <div class="form-group">
            <label id="labelSetor" for="setor">SETOR</label>   
            <input type="text" [(ngModel)]="usuario.setor"  
            required placeholder="Informe seu setor "
            name="setor" id="setor" #setor="ngModel">
        </div>
        <div *ngIf="!setor.valid && setor.touched" id="erroSetor">
            Setor é obrigatório
        </div>
        <div class="form-group">
            <label id = "labelCargo" for="cargo">CARGO</label>   
            <input type="text" [(ngModel)]="usuario.cargo" 
            required placeholder="Informe seu cargo"
            name="cargo" id="cargo" #cargo="ngModel">
        </div> 
        <div *ngIf="!cargo.valid && cargo.touched" id="erroCargo">
            Cargo é obrigatório
        </div>  
        <button class="start" type="submit" [disabled]="!f.valid">SALVAR</button> 
        <button class="edit" type="button" (click)="editUser()" >EDITAR</button>               
    </form>
    <button class="exit" type="button" routerLink="/menu">MENU</button>
</section>
