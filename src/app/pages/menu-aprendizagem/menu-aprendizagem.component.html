<app-fundo-tela-botoes>
</app-fundo-tela-botoes>
<h1>{{titulo}}</h1>
<img src="{{icone}}" alt="icone">
<form class="content" #f="ngForm" (ngSubmit)="criarAprendizagem()" >
  <div>
    <label for="">Processo</label>
    <select 
    [(ngModel)]="aprendizagem.processo" required id="processo" #processo="ngModel"
            name="processo">
      <option value="1"></option>
      <option value="2">Processo 1</option>
      <option value="3">Processo 2</option>
      <option value="4">Processo 3</option>
    </select>
    <label for="">Etapa</label>
    <select 
    [(ngModel)]="aprendizagem.etapa" required id="etapa" #etapa="ngModel"
    name="etapa">
      <option value="1"></option>
      <option value="2">Etapa 1</option>
      <option value="3">Etapa 2</option>
      <option value="4">Etapa 3</option>
    </select>
    <label for="">Treinador</label>
    <input type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$ " placeholder="treinador@example.com"
    [(ngModel)]="aprendizagem.treinador" required id="treinador" #treinador="ngModel"
    name="treinador"
      >
    <label for="">Treinado</label>
    <input type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$ " placeholder="treinado@example.com"
    [(ngModel)]="aprendizagem.treinado" required id="treinado" #treinado="ngModel"
    name="treinado"
      >
    <button type="submit" class="btn btn-outline-dark" id="novo" title="Criar">
      <span id="icone" class="material-icons">
        add
      </span>
      Criar
    </button>
  </div>
</form>
<div>
  <input type="text" class="inputFilter">
  <i class="material-icons iconeFilter">filter_alt</i>
  <i class="material-icons iconeSort">sort</i>
</div>
<div class="tabela" id="Usuario">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Processo</th>
        <th scope="col">Etapa</th>
        <th scope="col">Treinador</th>
        <th scope="col">Treinado</th>
        <th scope="col">Passo</th>
        <th scope="col">Status</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let aprendizagem of listaAprendizagem">
        <th scope="row">{{aprendizagem.id }}</th>
        <td>{{aprendizagem.processo }}</td>
        <td>{{aprendizagem.etapa }}</td>
        <td>{{aprendizagem.treinador }}</td>
        <td>{{aprendizagem.treinado }}</td>
        <td>{{aprendizagem.etapaIndice }}</td>
        <td>{{aprendizagem.status }}</td>
        <td><span class="float-right">
            <button class="btn btn-outline-warning mb-1 btn-sm" (click)="editarAprendiazagem(aprendizagem)">Editar</button>
          </span></td>
      </tr>
    </tbody>
  </table>
</div>
