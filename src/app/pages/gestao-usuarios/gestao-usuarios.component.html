<app-fundo-tela-botoes>
</app-fundo-tela-botoes>
<h1>{{titulo}}</h1>
<img src="{{icone}}" alt="icone">
<div class="tabela" id="Usuario">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">Setor</th>
        <th scope="col">Cargo</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <th scope="row">{{ usuario.id }}</th>
        <td>{{ usuario.nome }}</td>
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.setor }}</td>
        <td>{{ usuario.cargo }}</td>
        <td>
          <span class="float-right">
            <button class="btn btn-outline-warning mb-1 btn-sm" (click)="onEdit(usuario)">Editar</button>

            <button class="btn btn-outline-danger mb-1 btn-sm" (click)="onDelete(usuario)">Remover</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="tabela" id="Configuração">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Configuração</th>
        <th scope="col">Valor</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let config of configs">
        <th scope="row">{{ config.id }}</th>
        <td>{{ config.config }}</td>
        <td>{{ config.valueConfig }}</td>
        <td>
          <span class="float-right">
            <button class="btn btn-outline-warning mb-1 btn-sm" (click)="OnEditConfig(config)">Editar</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #deleteModal>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja remover esse usuário?</p>
    <button type="button" class="btn btn-default" (click)="onConfirmDelete()">Sim</button>
    <button type="button" class="btn btn-primary" (click)="onDeclineDelete()">Não</button>
  </div>
</ng-template>
